<div>
    <label>Student name:
      <input #studentName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(studentName.value); studentName.value=''">
      add
    </button>
</div>

<ul class="students">
    <li *ngFor="let student of students" (click)="onSelect(student)">
        <a routerLink="/detail/{{student.id}}">
            <span class="badge">{{student.matricule}}</span> {{student.name}}
        </a>
        <button class="delete" title="delete student" (click)="delete(student)">X</button>
    </li>
</ul>
